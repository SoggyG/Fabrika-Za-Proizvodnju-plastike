<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktirajte nas - B.D.A.N PLASTICS COMPANY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>B.D.A.N PLASTICS COMPANY</h1>
        <img src="Screenshot (1).png" alt="Logo" style="width: 150px;">
    </div>
    <div class="content">
        <h2>Kontaktirajte nas</h2>
        <form action="mailto:bogiadas221@gmail.com" method="post" enctype="text/plain">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Poruka:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Pošaljite upit</button>
        </form>
    </div>
    <div>
       
        <p>Email: <a href="bogiadas221@gmail.com">"bogiadas221@gmail.com"</a></p>
        <p>Telefon: 061 26 50 355</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 B.D.A.N PLASTICS COMPANY. Sva prava zadržana.</p>
    </div>
</body>
</html>
